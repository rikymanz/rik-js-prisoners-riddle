<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link href="./style.css" rel="stylesheet">

    <title>Test</title>
  </head>
  <body>
    <main>
      <div class="container" style="padding-top:30px;"> 

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="normalMode">
          <label class="form-check-label" for="flexCheckDefault">
            Casuale
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="solutionMode" checked>
          <label class="form-check-label" for="flexCheckChecked">
            Soluzione
          </label>
        </div>

        <div class="row" style="margin-top:20px;">
          <div class="col-12 col-md-4">
            <label for="basic-url" class="form-label">Ripetizioni</label>
            <div class="input-group mb-3">
              <input type="number" class="form-control" value="100" id="ripetition">  
            </div>
          </div>
        </div>

        <div>
          <button type="button" class="btn btn-outline-secondary" id="startButton">AVVIA</button>
        </div>

        <br />
        <br />

        <div id="ok">
        </div>

        <div id="nook">
        </div>

      </div> 
    </main>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
